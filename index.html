<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
</head>
<body>
        <img id="logo" src="images/logo.png"ATlex logo">
<h1>Rock, Paper, Scissors!</h1>
<h2>Let's play!</h2>
    <div class="selectors">
        <button class="option" id="rock"></button>
        <button class="option" id="paper"></button>
        <button class="option" id="scissors"></button>
    </div>
    <div class="results">
        <div id="round-result-display">
            <div id="game">Pick a option</div>
            <div id="roundResult"></div>
        </div>
        <div id="score-display">
            <div>Score:</div>
            <div id="score">Player 0 - 0 Computer</div>
        </div>
        <div id="winner" value="off"></div>
    </div>
</body>
</html>
